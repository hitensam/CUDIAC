<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/dash1.css">
    <link rel="stylesheet" href="../assets/css/dash2.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav class="Navbar">
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">CUDIAC</label>
      <ul>
        <li><a class="active" href="../index.html">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Address</a></li>
        <li><a href="#">Signup</a></li>
        <li><a href="../index.html">Logout</a></li>
      </ul>
    </nav>

    <section class="site-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <!-- <h2 class="section-title mb-3">Your Details</h2> -->
            <form class="form-contact" method="get" action="../index.html">
    
              <div class="form-group">
                <!-- <label for="name" class="sr-only">Name</label> -->
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
              </div>
    
              <div class="form-group">
                <!-- <label for="phone" class="sr-only">Phone No.</label> -->
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone No.">
              </div>
    
              <div class="form-group">
                <!-- <label for="email" class="sr-only">Email</label> -->
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
    
              <div class="form-group">
                <!-- <label for="address" class="sr-only">Address</label> -->
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
              </div>
    
              <div class="form-row">
                <div class="form-group col-md-6">
                  <!-- <label for="city" class="sr-only">City</label> -->
                  <input type="text" class="form-control" id="city" name="city" placeholder="City">
                </div>
                <div class="form-group col-md-4">
                  <!-- <label for="state" class="sr-only">State</label> -->
                  <input type="text" class="form-control" id="state" name="state" placeholder="State">
                </div>
                <div class="form-group col-md-2">
                  <!-- <label for="pincode" class="sr-only">Pincode</label> -->
                  <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode">
                </div>
              </div>
   
    
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block py-3 px-5">Submit</button>
              </div>
    
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
