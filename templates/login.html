<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form method="get" action="./dashboard.html">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" name="user_firstName" >
                        <i class="uil uil-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Enter your last name" name="user_lastName" >
                        <i class="uil uil-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" name="user_email" >
                        <i class="uil uil-user"></i>
                    </div>
                    
                    
                <div class ="input-field">
                    <input type ="num" placeholder="Enter your number" name= user_number >
                        <i class="uil uil-phone icon"></i>
                     </div>
                     <div class ="input-field">
                        <input type ="num" placeholder="Enter OTP" name= user_otp >
                            <i class="uil uil-phone icon"></i>
                         </div>
                         <div class="input-field button">
                            <input type="submit" name = "send_otp" value="Request OTP">
                        </div>
                    <div class="input-field">
                        <input type="password" class="password"  id="password" placeholder="Create password"  onchange='check_pass();'>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password"  id="password"placeholder="Confirm password" name = "user_pass"   onchange='check_pass();'>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accept all terms and conditions</label>
                        </div>
                    </div>


                    <div class="input-field button">
                        <input type="submit" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text signup-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/css/login.js""></script>
</body>
</html>
